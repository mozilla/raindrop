<!DOCTYPE html>
<html>
<head>
    <link REL="SHORTCUT ICON" HREF="i/favicon.ico">

    <title>Raindrop Inflow</title>
    
    <link type="text/css" rel="stylesheet" href="inflow.css">

    <script data-appname="inflow" data-modules="inflow" src="../lib/rdconfig.js" charset="utf-8"></script>
</head>
<body>
    <div id="top">
        <div dojoType="rdw.Search"></div>
        <button name="rd:home" onclick="location='#rd:home'"><div class="topIcon homeButton">inflow</div></button>
        <button style="display:none;" class="topButtons"><div class="topIcon bulkIcon">bulk</div></button>
        <button style="display:none;" class="topButtons"><div class="topIcon editIcon">edit</div></button>
        <button class="topButtons" onclick="window.open('https://mail.google.com/mail/?extsrc=mailto');"><div class="topIcon composeIcon">compose</div></button>
        <div dojoType="rdw.Notify"></div>
        <div id="logo"></div>
        <div dojoType="rdw.Loading"></div>
    </div>

    <div id="notices"></div>

    <div id="content" class="hbox">
        <div id="conversations" dojoType="rdw.Conversations" class="start"></div>
        <div id="widgets" dojoType="rdw.Widgets" class="start"></div>
        <div id="openSocial" class="boxFlex"></div>
    </div>

    <div id="footer"><a style="color: #000;" target="_blank" href="/raindrop/extender/index.html">extend</a> | <a style="color: #000;" target="_blank" href="https://wiki.mozilla.org/Raindrop/MetricsInfo">metrics</a></div>
</body>
</html>
