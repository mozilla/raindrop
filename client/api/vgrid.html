<!DOCTYPE html>
<html>
<head>
    <title>Raindrop Grid Test Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!--<link type="text/css" rel="stylesheet" href="rdapi.css">-->

    <script src="../lib/jquery-1.4.js" charset="utf-8"></script>
    <script src="rdapi.jquery.js" charset="utf-8"></script>

    <script src="jquery.easing.1.3.js"
            type="text/javascript" charset="utf-8"></script>

    <script src="jquery.vgrid.0.1.5.js"
            type="text/javascript" charset="utf-8"></script>

    <style type="text/css">
    /*<![CDATA[*/
    #grid-content {
      overflow: hidden;
      height: auto;
      width: auto;
      border: 1px solid #aaa;
      background-color: #EEEEEE;
    }
    #grid-content div.row {
      width: 150px;
      border: 1px solid #000000;
      background-color: #AAAAAA;
      color: #FFFFFF;
      margin: 5px;
      padding: 3px;
      float: left;
    }

    /*]]>*/
    </style>

    <script type="text/javascript">
    //<![CDATA[
      //document.addEventListener("templateLoaded", applyVGrid, true);

      $(document).ready(function() {
        window.setTimeout(function() { applyVGrid() }, 5000);
      });

      function applyVGrid() {
        $("#grid-content").vgrid({
        easeing: "easeOutQuint",
        time: 400,
        delay: 20,
        fadeIn: {
                  time: 500,
                  delay: 50
        }
        });
      }

    //]]>
    </script>
</head>
<body class="templateContainer">

    <!-- div class="convo template" data-api="conversations/personal">
        <span>{subject}</span>
        <div class="message template" data-prop="messages">
            <span>{schemas['rd.msg.body'].from_display}</span>
        </div>
    </div -->

  <div id="grid-content" class="inflow templateContainer">

    <div class="row template" data-api="conversations/personal">
      <div class="subject"><a href="full-message.html">{subject}</a></div>
      <div class="date">{messages[0].schemas['rd.msg.body'].timestamp} &mdash; via email</div>
      <div class="name">{from_display}</div>
      <div class="messageBody">{messages[0].schemas['rd.msg.body'].body_preview}</div>
    </div>

  </div>

</body>
</html>
