<!doctype html>
<html>
<head>
    <title>The Bespin Editor Component</title>
    <link href="../bespin/BespinEmbedded.compressed.css" type="text/css" rel="stylesheet">
    <style type="text/css"> html, body {
	margin: 0;
	padding: 0;
	overflow: hidden;
    }
    *:focus { outline: 0; }</style>

    <script src="../bespin/BespinEmbedded.compressed.js"></script>
	
    <script>
    var editorNode;
    window.addEventListener("load", function () {
        editorNode = document.getElementById("editor");

        var syntax = location.href.split("#")[1], options;
        if (!syntax) {
            syntax = "js";
        }

        //Bespin 0.7.3 does not support python syntax at the moment.
        if (syntax === "python") {
            syntax = null;
        }

        options = {
            stealFocus: true
        };
        if (syntax) {
            options.syntax = syntax;
        }

        window.bespin = tiki.require("embedded").useBespin(editorNode, options);

        window.setTimeout(onResize, 500);
        window.addEventListener("resize", onResize, false);
    }, false);

    function onResize() {
        editorNode.style.height = window.innerHeight + "px";
    }
    </script>
</head>
<body>
    <div id="editor" style="margin: 0; padding: 0; border: 0; height: 500px;">var foo = "whee";

function flubber() {
    return "tweeble";
}</div>

</body>
</html>
