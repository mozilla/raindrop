<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link REL="SHORTCUT ICON" HREF="i/favicon.ico">
<title>Query Tool</title>
    
<!--stylesheet-->
<link rel="stylesheet" type="text/css" href="extender.css" />
<script data-appname="extender" data-sync="sync" src="/raindrop/lib/rdconfig.js" charset="utf-8"></script>
<script type="text/javascript">
    require(["require", "dojo", "rd", "rd/api"], function(require, dojo, rd, api) {
        require.ready(function () {
            //Fetch the schema names.
            api().megaview({
                startkey: ["schema_id"],
                endkey: ["schema_id", {}],
                group: true
            }).ok(function(json) {
                //Generate the HTML for each schema name.
                var html = "";
                dojo.forEach(json.rows, function(row) {
                    html += rd.template('<li><a href="schema.html#${name}">${name}</a></li>', {
                        name: row.key[1]
                    })
                });
          
                //Insert the HTML in the page.
                if (html) {
                    dojo.place(html, dojo.byId("schemaList"), "only");
                }
            });
        });
    });
</script>

</head>
<body>

<div id="wrapper">

  <div id="extend"></div>
  
  <div id="c1">
    <a href="index.html" class="menu">Home</a>
    <a href="extensions.html" class="menu">Your extensions</a>
    <a href="query.html" class="menuQuery">Query tool</a>
  </div>

  <div id="c2">
    <div class="contentBox"> 
      <p class="title">&mdash; Select the raindrop schema to use</p>
      <ul id="schemaList">
      </ul>
    </div>

  </div>
</div>


</body>
</html>
