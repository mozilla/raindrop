<div class="quickReply hbox">
    <textarea class="replyTextArea boxFlex" dojoAttachPoint="replyTextNode" dojoAttachEvent="onkeyup: onReplyKeyUp"></textarea>
    <button class="reply" name="reply" dojoAttachPoint="replySendNode"
            dojoAttachEvent="onclick: onReplySendClick"
            data-close="${i18n.closeIcon}" data-send="${i18n.send}">${i18n.closeIcon}</button>
</div>
