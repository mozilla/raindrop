<div class="rdwExtTwitterCompose hbox">
    <div class="twitterIconSection">
        <img class="twitterIcon" src="${blankImgUrl}" dojoAttachPoint="imgNode">
    </div>
    <form class="twitterForm boxFlex" dojoAttachEvent="onsubmit: onSubmit">
        <textarea class="twitterText"
                  dojoAttachPoint="textAreaNode"
                  dojoAttachEvent="onkeyup: checkCount"
                  placeholder="What's happening?">${tweetText}</textarea>
        <span class="error" dojoAttachPoint="errorNode"></span>
        <span class="twitterCount" dojoAttachPoint="countNode"></span>
        <button type="submit">${buttonName}</button>
    </form>
</div>
